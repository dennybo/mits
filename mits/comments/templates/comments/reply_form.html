{% extends 'form.html' %}
{% load urlfy %}
{% load markup %}

{% block title_name %}
  Reply
{% endblock %}


{% block preform %}
  <div class="panel-body" style="padding-bottom: 0">
    <blockquote style="margin-bottom: 0">
      {{ comment.text|force_escape|urlfy|markdown:'markdown.extensions.fenced_code' }}
    </blockquote>

    <strong>{{ comment.owner.username }}</strong>,
    commented on
    <i>{{ comment.create_date }}</i>
  </div>
{% endblock %}
